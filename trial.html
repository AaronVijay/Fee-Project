 <html>
    <head>
       <style>
.image-container {
    position: relative;
    display: inline-block;
  }
  
  .dropdown {
    position: absolute;
    top: 0;
    right: 0;
    display: none;
  }
  
  .dropbtn {
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 16px;
    outline: none;
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 120px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  
  .dropdown-content a:hover {
    background-color: #ddd;
  }
  
  .image-container:hover .dropdown {
    display: block;
  }
  
  .image-container:hover .dropdown-content {
    display: block;
  }
  .meter {
    width: 20px;
    height: 100px;
    background-color: green;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    right: 10px;
    display: none;}
    :root{
    --gray: rgb(34,48,64);
    --blue: rgb(0,122,253);
    --green: rgb(6,215,108);
    --white: rgb(253,251,252);
}

*{
    margin:0px;
    padding:0px;
    box-sizing: border-box;
 }

.bodyS1{
    height:100vh;
    background-color:var(--gray);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

.gaugeS1{
    position:relative;
    height:200px;
    width:200px;
}

.progressS1{
    position:absolute;
    width:100%;
    height:100%;
    border: .1rem solid var(--white);
    border-bottom: .1rem solid var(--gray);
    border-radius:50%;
    outline: .2rem solid var(--white);
    outline-offset: .4rem;
    overflow:hidden;
}

.progressS1::before{
    position:absolute;
    content:'';
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
    width: 80%;
    height:80%;
    background-color: var(--gray);
    border-radius:50%;
    z-index:200;
}
.progressS1::after{
    position:absolute;
    content:'';
    top:50%;
    width: 100%;
    height:50%;
    background-color:var(--gray);
}

.barS1{
    position:absolute;
    width:50%;
    height:100%;
    background-color: var(--green);
    transform: rotate(-75deg);/*here*/
    transform-origin:center right;
    animation: rotate 2s ease-in-out;
}

.needleS1{
    position:absolute;
    width:100%;
    height: 50%;
    background-color:var(--white)!important;
    clip-path:polygon(50% 0,50% 0,52% 100%,48% 100%);
    transform:rotate(-75deg);/*here*/
    transform-origin: bottom center;
    animation:rotate 2s ease-in-out;
    z-index:300;
}

@keyframes rotate{
      0%{
        background-color: var(--blue);
        transform:rotate(-90deg);
      }
      80%{
        background-color: var(--blue);
      }
}

.msgS1{
    margin-top:100px;
    font:1.3rem sans-serif;
}
.processS1, .successS1{
    border-radius: .4rem;
    padding: .8rem 1rem;
        transform:translateY(100px);
        opacity:0;
        transition:.3s ease-out;
}
.processS1{
        color:var(--white);
        border:1.5px solid var(--white);
}
.successS1{
    color:var(--green);
    border:1.5px solid var(--green);
}

.processS1.active{
    transform:translateY(0px);
    opacity:1;
}
.successS1.active{
    transform:translateY(-52px);
    opacity:1;
}
  </style>
  </head>

  </html>
