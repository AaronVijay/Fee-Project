<!DOCTYPE html>
<html>
<head>
    <title>Darkened Image Example</title>
    <style>
        .darkened-image {
            position: relative;
            display: inline-block;
        }
        .darkened-image img {
            display: block;
            max-width: 100%;
            opacity: 0.7; /* Set the initial opacity */
        }
        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black overlay */
        }
    </style>
</head>
<body>
    <div class="darkened-image">
        <img src="season10.jpg" alt="Your Image">
        <div class="dark-overlay"></div>
    </div>
</body>
</html>
